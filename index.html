<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Photo Genearator</title>
</head>
<body>
    <main role="main" id="main">
        <div id="headerContainer">
            <h1 id="title">Photo Genearator</h1>
            <h2 id="subtitle">Find the perfect picture</h2> 
        </div>

        <p>Don't get overwhelmed with 100s of picture. Get one pictue and your done.</p>

        <button type="button" id="randomPicture" class="btn btn-secondary btn-lg">Random Picture</button>
        
        <div id="pictureContainer">
           <span id="picture"></span>  
           <span id="pictureCaption"></span>
        </div> 
    </main>

    <footer class="footer">Design by Edwin Kinloch</footer>
    <script src="script.js"></script>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
